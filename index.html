<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Disney Princess Store</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <img src="./img/logo.png" width="110px" alt="">
            </div>
            <div class="naviItem">
                <div class="search">
                    <input type="text" placeholder="Search..." class="searchInput">
                    <img src="./img/search.png" width="20" height="20" alt="" class="searchIcon">
                </div>
            </div>
            <div class="navItem">
                <span class="limitedOffer">Limited Offer!</span>
            </div>
        </div>
        <div class="navBottom">
            <h3 class="menuItem">Belle</h3>
            <h3 class="menuItem">Snow White</h3>
            <h3 class="menuItem">Cinderella</h3>
            <h3 class="menuItem">Ariel</h3>
            <h3 class="menuItem">Jasmine</h3>
        </div>
    </nav>
    <div class="slider">
        <div class="sliderWrapper">
            <div class="sliderItem">
                <img src="./img/belle.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Belle<br> New<br> Item</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/snowwhite.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Snow White<br> New<br> Item</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/cinderella.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Cinderella<br> New<br> Item</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/ariel.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Ariel<br> New<br> Item</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
            <div class="sliderItem">
                <img src="./img/jasmine.png" alt="" class="sliderImg">
                <div class="slideBg"></div>
                <h1 class="sliderTitle">Jasmine<br> New<br> Item</h1>
                <h2 class="sliderPrice">$119</h2>
                <button class="buyButton">BUY NOW!</button>
            </div>
        </div>
    </div>
</body>
</html>
